<div class="app-wrapper">
  <app-header></app-header>
  <div class="router-outlet-wrapper container-fluid" >
    <ng-container *ngIf="!showErrorView && !firstExchangeRateFetch">
      <div class="card">
        <div class="card-header">
          <h4>{{pageTitle}}</h4>
        </div>
        <div class="card-body">
          <router-outlet></router-outlet>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="showErrorView">
      <div class="alert alert-dismissible alert-danger">
        No currencies available! will try again in {{constants.EXCHANGE_RATES_FETCH_MS / 1000}} seconds...
      </div>
    </ng-container>
  </div>
  <ngx-spinner></ngx-spinner>
</div>

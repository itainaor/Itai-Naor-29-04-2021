<div class="purchase-tabs-wrapper">
  <ul class="nav nav-pills mb-3 custom-nav" id="pills-tab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="pills-delivery-tab" data-toggle="pill" href="#pills-delivery" role="tab" aria-controls="pills-delivery" aria-selected="true">
        <i class="bi bi-truck"></i>
        Delivery
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-archive-tab" data-toggle="pill" href="#pills-archive" role="tab" aria-controls="pills-archive" aria-selected="false">
        <i class="bi bi-check2"></i>
        Archive items
      </a>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-delivery" role="tabpanel" aria-labelledby="pills-delivery-tab">
      <app-purchase-table [items]="waitingItems"></app-purchase-table>
    </div>
    <div class="tab-pane fade" id="pills-archive" role="tabpanel" aria-labelledby="pills-profile-tab">
      <app-purchase-table [items]="archiveItems" [isArchive]="true"></app-purchase-table>
    </div>
  </div>
</div>
